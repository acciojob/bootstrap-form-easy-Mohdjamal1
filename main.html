<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="conatiner">
		<h1 class="text-center">Internship Form</h1>
		<form class="was-validated">
			<div class="row">
				<div class="col-4">
					<label class="form-label" for="first-name-input">First Name</label>
					<input type="text" id="first-name-input" class="form-control" required>
					<div class="invalid-feedback">First name required!</div>
				</div>
				<div class="col-4">
					<label class="form-label" for="last-name-input">Last Name</label>
					<input type="text" id="last-name-input" class="form-control" required>
					<div class="invalid-feedback">Last name required!</div>
				</div>
				<div class="col-4">
					<label class="form-label" for="email-input">Email Address</label>
					<input type="email" id="email-input" class="form-control" required>
					<div class="invalid-feedback">Email required!</div>
				</div>

				<div class="col-6 mt-4">
					<label class="form-label" for="college-input">College</label>
					<input type="text" id="college-input" class="form-control" required>
					<div class="invalid-feedback">Please provide a valid college</div>
				</div>
				<div class="col-3 mt-4">
					<label class="form-label" for="grad-year-select">Graduation Year</label>
					<select id="grad-year-select" class="form-select" required>
						<option value="">Choose</option>
						<option value="2020">2020</option>
						<option value="2021">2021</option>
						<option value="2022">2022</option>
						<option value="2023">2023</option>
					</select>
					<div class="invalid-feedback">Please select a valid Graduation year</div>                                            
				</div>
				<div class="col-3 mt-4">
					<label class="form-label" for="roll-no-input">Roll No.</label>
					<input type="text" id="roll-no-input" class="form-control" required>
					<div class="invalid-feedback">Please provide a valid Roll no</div>
				</div>

				<div class="col-12 mt-4">
					<input type="checkbox" id="conditions-checkbox" class="form-check-inlinecheckbox" required>
					<label for="conditions-checkbox" class="checkbox-label">Agree to terms and conditions</label>
					<div class="invalid-feedback">You must agree before submitting</div>
					<div class="col-3 mt-4">
                    <button class="btn btn-primary">Submit</button></div>

				</div>
			</div>
		</form>
	</div>
	
    <script type="text/javascript" src="./script.js">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</script>

</body>

</html>
